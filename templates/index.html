<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbox Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0 text-center">Linkbox Manager</h3>
          </div>
          <div class="card-body">
            <div id="loginForm">
              <h4 class="text-center mb-4">Login</h4>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-outline-secondary" onclick="showRegisterForm()">Register</button>
              </div>
              <div id="loginStatus" class="mt-3 text-center"></div>
            </div>
            <div id="registerForm" style="display: none;">
              <h4 class="text-center mb-4">Register</h4>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail">
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success" onclick="register()">Register</button>
                <button class="btn btn-outline-secondary" onclick="showLoginForm()">Back to Login</button>
              </div>
              <div id="registerStatus" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
